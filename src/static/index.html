<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="static/css/style.css" />
    </head>
    <body>
        <!-- Ad stuff or whatever -->
        <div id="timer" style="display: none">5</div>
        <!-- the header -->
        <div class="header">
            <img
                src="static/images/ShittioPlayerLogo.png"
                alt="Logo"
                class="logo"
            />
            <h1 class="header-title">Shitio Player</h1>
        </div>

        <!-- video player -->
        <div id="video-container">
            <video id="video" width="85%" height="85%">
                <source src="/api/videos/gigachad.mp4" type="video/mp4" />
            </video>
            <img id="ad" src="" style="display: none" />
        </div>
        <div id="controls-container">
            <button id="playPause" style="width: 70px; height: 50px;">Play</button>
            <button id="volume-up" style="width: 70px; height: 50px;">vol+</button>
            <button id="volume-down" style="width: 70px; height: 50px;">vol-</button>
            <button id="skip-back" style="width: 70px; height: 50px;">+10s</button>
            <button id="skip-forward" style="width: 70px; height: 50px;">-10s</button>
        </div>
        <div id="sidebar">
            <div id="video-list"></div>
        </div>
    </body>
    <script src="static/js/home.js"></script>
    <script src="static/js/player.js"></script>
    <script src="static/js/advertisements.js"></script>
    <script src="static/js/controls.js"></script>
    <script src="static/js/mousefollower.js"></script>
</html>
